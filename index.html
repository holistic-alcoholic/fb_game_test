<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одевалка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Charter';
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            width: 100%;
            max-width: 110vh;
            min-height: 0;
            aspect-ratio: 4 / 3;
            display: flex;
            flex-direction: row;
            margin-top: 30px;
        }
        
        .canvas-container {
            height: 100%;
            aspect-ratio: 1;
            padding: 10px;

            overflow: hidden;
            flex: 1;
            min-width: 0;
        }
        
        canvas {
            width: 100%;
            max-height: 100%;
            aspect-ratio: 1 / 1;
            display: block;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .menu-container {
            aspect-ratio: 1 / 3;
            height: 100%;
            padding: 10px;

            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .menu-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            text-align: center;
            color: #444;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }

        .scroll-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
        }
        
        /* Scrollbar styling */
        .scroll-container::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        
        .scroll-container::-webkit-scrollbar-track {
            background: #ddd;
            border-radius: 8px;
        }
        
        .scroll-container::-webkit-scrollbar-thumb {
            background: #aaa;
            border-radius: 8px;
        }
        
        .image-menu {
            display: flex;
            flex-direction: column;
            width: fit-content;
            gap: 10px;
            padding: 10px;
        }

        .menu-item {
            aspect-ratio: 1;
            width: 100%;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .menu-item:hover, .menu-item:active {
            border-color: #4a90e2;
            transform: scale(1.03);
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                
                min-width: 0;
                aspect-ratio: auto;
            }

            .canvas-container {
                width: 100%;
                height: auto;
            }

            .menu-container {
                width: 100%;
                height: 300px;
            }

            .scroll-container {
                overflow-x: auto;
                overflow-y: hidden;
            }

            .image-menu {
                flex-direction: row;
                height: 100%;
            }

            .menu-item {
                height: 100%;
                width: auto;
            }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        
        button {
            padding: 8px 15px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        button:hover {
            background: #3a7bc8;
        }
        
        .clear-btn {
            background: #e74c3c;
        }
        
        .clear-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Одевалка</h1>
    
    <div class="container">
        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
        </div>
        
        <div class="menu-container">
            <div class="menu-title">Одежда</div>
            <div class="scroll-container">
                <div class="image-menu" id="imageMenu">
                    <!-- Images will be added here by JavaScript -->
                </div>
            </div>
            <div class="controls">
                <button id="clearBtn" class="clear-btn">Очистить</button>
                <!-- <button id="saveBtn">Сохранить</button> -->
            </div>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const imageMenu = document.getElementById('imageMenu');
        const clearBtn = document.getElementById('clearBtn');
        // const saveBtn = document.getElementById('saveBtn');
        
        function resizeCanvas() {
            const container = canvas.parentElement;
            const newSize = (container.clientWidth - 20) * 2;
            if (newSize != canvas.width) {
                canvas.width = newSize;
                canvas.height = newSize;
                
                redrawCanvas();
            }
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        function initializeCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            addImage('assets/back.png');
            addImage('assets/start.png');
        }
        
        function redrawCanvas() {
            initializeCanvas();
        }

        function addImage(src) {
            const img = new Image();
            // img.crossOrigin = 'anonymous'; // For handling cross-origin images if needed
            img.onload = function() {
                const canvasAspect = 2 / 3;
                const imgAspect = img.width / img.height;
                let scale, width, height, x, y;
                
                scale = canvas.width / img.width;
                width = canvas.width;
                height = img.height * scale;
                x = 0;
                y = -(height - canvas.height) / 2;
                
                ctx.drawImage(img, x, y, width, height);
            };
            
            img.onerror = function() {
                console.error('Failed to load image:', src);
            };
            
            img.src = src;
        }

        const items = new Map();
        items.set('assets/example1icon.png', 'assets/example1full.png');
        items.set('assets/example2icon.png', 'assets/example2full.png');
        items.set('assets/example3icon.png', 'assets/example3full.png');
        items.set('assets/example4icon.png', 'assets/example4full.png');
        
        items.forEach((value, key) => {
            const menuItem = document.createElement('img');
            menuItem.className = 'menu-item';

            menuItem.src = key;
            menuItem.id = key;
            imageMenu.appendChild(menuItem);
        });
        
        imageMenu.addEventListener('click', (e) => {
            let menuItem = e.target.closest('.menu-item');
            
            if (menuItem) {
                addImage(items.get(menuItem.id));
            }
        });
        
        clearBtn.addEventListener('click', () => {
            initializeCanvas();
        });
        
        // Save canvas as image
        // saveBtn.addEventListener('click', () => {
        //     const dataURL = canvas.toDataURL('image/png');
        //     const link = document.createElement('a');
        //     link.download = 'canvas-drawing.png';
        //     link.href = dataURL;
        //     link.click();
        // });
        
        // Touch support for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            // For mobile, we could add touch drawing functionality here
            // For simplicity, we'll just keep the menu-based drawing
        });
        
        // Initialize the canvas with default content
        initializeCanvas();
    </script>
</body>
</html>
