<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одевалка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Charter';
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            width: 100%;
            max-width: 110vh;
            min-height: 0;
            aspect-ratio: 4 / 3;
            display: flex;
            flex-direction: row;
            margin-top: 30px;
        }
        
        .costume-container {
            height: 100%;
            aspect-ratio: 1;
            padding: 10px;

            overflow: hidden;
            flex: 1;
            min-width: 0;
            position: relative;

            border-radius: 6px;
        }

        .image-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 1;
        }

        .visible {
            opacity: 1;
        }
        
        canvas {
            width: 100%;
            max-height: 100%;
            aspect-ratio: 1 / 1;
            display: block;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .menu-container {
            aspect-ratio: 1 / 3;
            height: 100%;
            padding: 10px;

            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .menu-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            text-align: center;
            color: #444;
            padding-bottom: 5px;
            font-weight: bold;
        }

        select, ::picker(select) {
            appearance: base-select;
        }

        select {
            padding: 10px 15px;
            font-family: 'Charter';
            border-color: #666;
            margin-bottom: 10px;
        }

        ::picker(select) {
            border-color: #666;
            border-radius: 8px;
        }

        option {
            padding: 10px;
        }

        .scroll-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
        }
        
        .scroll-container::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        
        .scroll-container::-webkit-scrollbar-track {
            background: #ddd;
            border-radius: 8px;
        }
        
        .scroll-container::-webkit-scrollbar-thumb {
            background: #aaa;
            border-radius: 8px;
        }
        
        .image-menu {
            display: flex;
            flex-direction: column;
            width: fit-content;
            gap: 10px;
            padding: 10px;
        }

        .menu-item {
            aspect-ratio: 1;
            width: 100%;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            display: none;
        }

        .menu-item-visible {
            display: block;
        }

        .menu-item-chosen {
            border-color: #4a90e2;
            background-color: rgba(74, 144, 226, 0.2);
        }

        .menu-item:hover, .menu-item:active {
            border-color: #4a90e2;
            transform: scale(1.03);
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                
                min-width: 0;
                aspect-ratio: auto;
            }

            .canvas-container {
                width: 100%;
                height: auto;
            }

            .menu-container {
                width: 100%;
                height: 300px;
            }

            .scroll-container {
                overflow-x: auto;
                overflow-y: hidden;
            }

            .image-menu {
                flex-direction: row;
                height: 100%;
            }

            .menu-item {
                height: 100%;
                width: auto;
            }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        
        button {
            padding: 8px 15px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        button:hover {
            background: #3a7bc8;
        }
        
        .clear-btn {
            background: #e74c3c;
        }
        
        .clear-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Одевалка</h1>
    
    <div class="container">
        <div class="costume-container" id="costumeContainer">
        </div>
        
        <div class="menu-container">
            <div class="menu-title">Одежда</div>

            <select name="clothes-type" id="clothesTypeSelect">
              <option value="undies">Белье</option>
              <option value="shirts">Верх</option>
              <option value="pants">Низ</option>
              <option value="shoes">Обувь</option>
              <option value="dresses">Платья</option>
              <option value="outerwear">Верхняя одежда</option>
              <option value="accessories">Аксессуары</option>
              <option value="hair">Прически</option>
              <option value="body">Лицо и шрамы</option>
            </select>

            <div class="scroll-container">
                <div class="image-menu" id="imageMenu">
                </div>
            </div>
            <div class="controls">
                <button id="clearBtn" class="clear-btn">Очистить</button>
                <!-- <button id="saveBtn">Сохранить</button> -->
            </div>
        </div>
    </div>

    <script>
        const costumeContainer = document.getElementById('costumeContainer');
        const imageMenu = document.getElementById('imageMenu');
        const clearBtn = document.getElementById('clearBtn');
        // const saveBtn = document.getElementById('saveBtn');

        const clothesTypeSelect = document.getElementById('clothesTypeSelect');

        clothesTypeSelect.addEventListener("change", (event) => {
            setupClothesType(event.target.value);
        });

        let accessories = [];
        let shirts = [];
        let pants = [];
        let undies = [];
        let shoes = [];
        let dresses = [];
        let outerwear = [];
        let hair = [];
        let body = [];
        let clothes = [];

        let currentZ = 1;

        initializePictures();

        function setupPicture(picID, base = false) {
            const element = document.createElement("img");
            element.src = picID + '.png';
            element.id = picID;
            element.loading = 'lazy';
            element.classList.add('image-layer');

            costumeContainer.appendChild(element);

            if (base) {
                element.classList.add('visible');

                return;
            }

            const menuItem = document.createElement('img');
            menuItem.className = 'menu-item';
            menuItem.src = picID + 'mini.png';
            menuItem.id = picID + 'mini';
            menuItem.loading = 'lazy';

            imageMenu.appendChild(menuItem);

            clothes.push(picID);

            return picID;
        }

        function setupClothesType(type) {
            for (let pic of clothes) {
                if (pic.includes(type)) {
                    document.getElementById(pic + 'mini').classList.add('menu-item-visible');
                } else {
                    document.getElementById(pic + 'mini').classList.remove('menu-item-visible');
                }
            }
        }

        function initializePictures() {
            setupPicture('assets/back', true);
            setupPicture('assets/start', true);

            let picID;
            
            for (let i = 0; i < 6; i++) {
                picID = setupPicture(`assets/accessories${i + 1}`);
                accessories.push(picID);

                document.getElementById(picID).style['z-index'] = 100; // на теле под одеждой / волосами
                if (i === 0) {
                    document.getElementById(picID).style['z-index'] = 500; // шляпа сверху всего
                }
                if (i === 2) {
                    document.getElementById(picID).style['z-index'] = 150; // кулон на одежде
                }
            }
            for (let i = 0; i < 4; i++) {
                picID = setupPicture(`assets/body${i + 1}`);
                body.push(picID);

                document.getElementById(picID).style['z-index'] = 1; // под всем
            }
            for (let i = 0; i < 1; i++) {
                picID = setupPicture(`assets/dresses${i + 1}`);
                dresses.push(picID);

                document.getElementById(picID).style['z-index'] = 100; // под кофтами
            }
            for (let i = 0; i < 2; i++) {
                picID = setupPicture(`assets/hair${i + 1}`);
                hair.push(picID);

                document.getElementById(picID).style['z-index'] = 200; // над одеждой под верхней
            }
            for (let i = 0; i < 0; i++) {
                picID = setupPicture(`assets/outerwear${i + 1}`);
                outerwear.push(picID);

                document.getElementById(picID).style['z-index'] = 300; // над всей прочей одеждой
            }
            for (let i = 0; i < 7; i++) {
                picID = setupPicture(`assets/pants${i + 1}`);
                pants.push(picID);

                document.getElementById(picID).style['z-index'] = 110; // шорты
                if (i != 1) { // не заправляются в обувь, над кофтами, под футболками
                    document.getElementById(picID).style['z-index'] = 140;
                }
                if (i === 6) { // заправляются в обувь
                    document.getElementById(picID).style['z-index'] = 130;
                }
            }
            for (let i = 0; i < 10; i++) {
                picID = setupPicture(`assets/shirts${i + 1}`);
                shirts.push(picID);

                document.getElementById(picID).style['z-index'] = 100;
                if ([0, 1, 2, 3, 6, 7].includes(i)) { // кофты которые заправляются
                    document.getElementById(picID).style['z-index'] = 120;
                }
                if ([4, 5].includes(i)) { // футболки
                    document.getElementById(picID).style['z-index'] = 150;
                }
            }
            for (let i = 0; i < 3; i++) {
                picID = setupPicture(`assets/shoes${i + 1}`);
                shoes.push(picID);

                document.getElementById(picID).style['z-index'] = 135;
            }
            for (let i = 0; i < 11; i++) {
                picID = setupPicture(`assets/undies${i + 1}`);
                undies.push(picID);

                document.getElementById(picID).style['z-index'] = 1; // под всем
            }

            // defaults
            setupClothesType('undies');
            document.getElementById('assets/hair1').classList.add('visible');
            document.getElementById('assets/hair1mini').classList.add('menu-item-chosen');

            imageMenu.addEventListener('click', (e) => {
                let menuItem = e.target.closest('.menu-item');
                
                if (menuItem) {
                    const mainPic = document.getElementById(menuItem.id.slice(0, -4));

                    if (mainPic.className.includes('visible')) {
                        mainPic.classList.remove('visible');
                        menuItem.classList.remove('menu-item-chosen');

                        // включаем дефолтную прическу
                        if (menuItem.id.includes('hair')) {
                            document.getElementById('assets/hair1').classList.add('visible');
                            document.getElementById('assets/hair1mini').classList.add('menu-item-chosen');
                        }
                    } else {
                        if (menuItem.id.includes('hair7')) {
                            // чистим прически
                            for (let hairID of hair) {
                                document.getElementById(hairID).classList.remove('visible');
                                document.getElementById(hairID + 'mini').classList.remove('menu-item-chosen');
                            }
                        }

                        // снимаем старые носки
                        if (['assets/undies7mini', 'assets/undies8mini', 'assets/undies9mini', 'assets/undies10mini', 'assets/undies11mini'].includes(menuItem.id)) {
                            for (let sock of ['assets/undies7', 'assets/undies8', 'assets/undies9', 'assets/undies10', 'assets/undies11']) {
                                document.getElementById(sock).classList.remove('visible');
                                document.getElementById(sock + 'mini').classList.remove('menu-item-chosen');
                            }
                        }

                        // снимаем старые чулки
                        if (['assets/undies4mini', 'assets/undies5mini'].includes(menuItem.id)) {
                            for (let sock of ['assets/undies4', 'assets/undies5']) {
                                document.getElementById(sock).classList.remove('visible');
                                document.getElementById(sock + 'mini').classList.remove('menu-item-chosen');
                            }
                        }

                        // снимаем старые кофты
                        if (menuItem.id.includes('shirts') && !['assets/shirts9mini', 'assets/shirts10mini'].includes(menuItem.id)) {
                            for (let shirt of shirts.slice(0, -2)) {
                                document.getElementById(shirt).classList.remove('visible');
                                document.getElementById(shirt + 'mini').classList.remove('menu-item-chosen');
                            }
                        }

                        // снимаем старые штаны
                        if (menuItem.id.includes('pants')) {
                            for (let pantsID of pants) {
                                document.getElementById(pantsID).classList.remove('visible');
                                document.getElementById(pantsID + 'mini').classList.remove('menu-item-chosen');
                            }
                        }

                        // снимаем старую обувь
                        if (menuItem.id.includes('shoes')) {
                            for (let shoesID of shoes) {
                                document.getElementById(shoesID).classList.remove('visible');
                                document.getElementById(shoesID + 'mini').classList.remove('menu-item-chosen');
                            }
                        }

                        // снимаем штаны раз надели платье
                        if (menuItem.id.includes('dresses')) {
                            for (let pantsID of pants) {
                                document.getElementById(pantsID).classList.remove('visible');
                                document.getElementById(pantsID + 'mini').classList.remove('menu-item-chosen');
                            }
                        }

                        // разные очки
                        if (['assets/accessories5mini', 'assets/accessories6mini'].includes(menuItem.id)) {
                            for (let glasses of ['assets/accessories5', 'assets/accessories6']) {
                                document.getElementById(glasses).classList.remove('visible');
                                document.getElementById(glasses + 'mini').classList.remove('menu-item-chosen');
                            }
                        }

                        mainPic.classList.add('visible');

                        menuItem.classList.add('menu-item-chosen');
                    }
                }
            });
        }
        
        clearBtn.addEventListener('click', () => {
            for (let pic of clothes) {
                // clothes
                document.getElementById(pic).classList.remove('visible');

                // chosen
                document.getElementById(pic + 'mini').classList.remove('menu-item-chosen');
            }

            document.getElementById('assets/hair1').classList.add('visible');
            document.getElementById('assets/hair1mini').classList.add('menu-item-chosen');
        });
        
        // Save canvas as image
        // saveBtn.addEventListener('click', () => {
        //     const dataURL = canvas.toDataURL('image/png');
        //     const link = document.createElement('a');
        //     link.download = 'canvas-drawing.png';
        //     link.href = dataURL;
        //     link.click();
        // });
        
        // // Touch support for mobile
        // canvas.addEventListener('touchstart', (e) => {
        //     e.preventDefault();
        // });
        
        // Initialize the canvas with default content
        // initializeCanvas();
    </script>
</body>
</html>
